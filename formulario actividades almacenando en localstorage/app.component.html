<p> Actividad:
  <input type="text" [formControl]="actividad"><!--creamos del form control-->
</p>
<p><button (click)="agregar()">Agregar</button></p><!--al click llamamos evento-->
<ol>
  <li *ngFor="let acti of lista;let i=index"><!--ngofr para recorrer la lista, con indice-->
    {{acti}} <a (click)="borrar(i)" href="#">Borra?</a><!--al borrar pasamos indice-->
  </li>
</ol>
<p><button (click)="borrarTodas()">Borrar todas las actividades</button></p><!--click del boton-->
