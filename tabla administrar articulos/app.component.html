<div>
  <h1>Administración de artículos</h1>
    <table border="1" *ngIf="hayRegistros(); else sinarticulos"><!--pregunta con ngif si hay alguno-->
      <tr>
        <td>Codigo</td><td>Descripcion</td><td>Precio</td><td>Borrar</td><td>Seleccionar</td>
      </tr>
      <tr *ngFor="let art of articulos"><!--recorre el array-->
        <td>{{art.codigo}}</td>
        <td>{{art.descripcion}}</td>
        <td>{{art.precio}}</td>
        <td><button (click)="borrar(art.codigo)">Borrar?</button></td><!--paso el codigo al evento-->
        <td><button (click)="seleccionar(art)">Seleccionar</button></td><!--le paso el articulo al evento-->        
      </tr>
    </table>
    <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>
    <div>
      <p>
        Codigo:<input type="number" [(ngModel)]="art.codigo" /><!--enlazo con las variables del arituclo solo-->
      </p>
      <p>
        descripcion:<input type="text" [(ngModel)]="art.descripcion" />
      </p>
      <p>
        precio:<input type="number" [(ngModel)]="art.precio" />
      </p>            
      <p><button (click)="agregar()">Agregar</button><!--eventos de los botones-->
      <button (click)="modificar()">Modificar</button></p>
    </div>
</div>
